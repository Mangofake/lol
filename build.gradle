plugins {
	id 'fabric-loom' version '1.3-SNAPSHOT'   // adjust if you’re on a newer Loom
	id 'maven-publish'
}

group = "net.mango.lol"
version = "1.0.0"
archivesBaseName = "lol"

java {
	sourceCompatibility = JavaVersion.VERSION_17
	targetCompatibility = JavaVersion.VERSION_17
}

repositories {
	mavenCentral()
	// ← Fabric’s official Maven (hosts loader, API, mappings…)
	maven { url = "https://maven.fabricmc.net/" }
	// ← GeckoLib releases (optional)
	maven { url = "https://maven.terraformersmc.com/releases" }
}

dependencies {
	// The Minecraft game and Yarn mappings
	minecraft "com.mojang:minecraft:1.20.1"
	mappings   "net.fabricmc:yarn:1.20.1+build.5:v2"

	// Fabric Loader
	modImplementation "net.fabricmc:fabric-loader:0.14.22"

	// Full Fabric API for 1.20.1
	modImplementation "net.fabricmc.fabric-api:fabric-api:0.87.0+1.20.1"

	// GeckoLib for Fabric 1.20
	modImplementation "software.bernie.geckolib:geckolib-fabric-1.20:4.2.2"
}

loom {
	// (keep any of your existing Loom customizations here)
}
